<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'
        integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>


    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Mcarcare</title>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" style="padding-top :60px;">
        <div class="form-group row">
            <div class="col-sm-4">
                <button type="submit" class="btn btn-info" OnClick="back();">กลับ</button>
            </div>
            <div class="col-sm-4">
                <h3 class="name">เพิ่มรายการ</h3>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top :30px;">
        <div class="jumbotron" id="colorjum">

            <form class="was-validated" method="post">
                <!-- <div class="mb-3">
                              <label for="validationTextarea">Textarea</label>
                              <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required></textarea>
                              <div class="invalid-feedback">
                                Please enter a message in the textarea.
                              </div>
                            </div> -->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">วัน/เดือน/ปี</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control" id="inputDate" required="true">
                    </div>
                    <label class="col-sm-2 col-form-label">ทะเบียนรถ</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputCodecar"  required="true">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">ชื่อ-นามสกุล</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputname" placeholder="First name" required="true">
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputlastname" placeholder="Last name"
                            required="true">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">เบอร์โทรศัพท์</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputPhone" placeholder="10 number phone"
                            required="true">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-sm-2 pt-0">รายการที่ลูกค้าเลือก</label>
                    <div class="col-sm-2">
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customControlValidation1"
                                value="option1" required="true">
                            <label class="custom-control-label" for="customControlValidation1">
                                ล้างห้องเครื่อง
                            </label>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customControlValidation2"
                                value="option2" required="true">
                            <label class="custom-control-label" for="customControlValidation2">
                                ล้างอัดฉีดช่วงล้าง
                            </label>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customControlValidation3"
                                value="option3" required="true">
                            <label class="custom-control-label" for="customControlValidation3">
                                ล้างสีดูดฝุ่น
                            </label>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customControlValidation4"
                                value="option4" required="true">
                            <label class="custom-control-label" for="customControlValidation4">
                                ล้างยางมะตอย
                            </label>
                        </div>
                    </div>


                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-2 pt-0"></label>
                    <div class="col-sm-5">
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customControlValidation5"
                                value="option5" required="true">
                            <label class="custom-control-label" for="customControlValidation5">
                                ถ่ายน้ำมันเครื่อง (เฉพาะรถมอเตอไซต์)
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">ระดับความสกปรก</label>
                    <div class="col-sm-1">
                        <div class="custom-control custom-radio" style="margin-top: 8px;">
                            <input type="radio" class="custom-control-input" id="customradioValidation1"
                                name="radio-stacked1" required="true">
                            <label class="custom-control-label" for="customradioValidation1">
                                มาก
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <div class="custom-control custom-radio" style="margin-top: 8px;">
                            <input type="radio" class="custom-control-input" id="customradioValidation2"
                                name="radio-stacked1" required="true">
                            <label class="custom-control-label" for="customradioValidation2">
                                น้อย
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">ขนาดรถ</label>
                    <div class="col-sm-1">
                        <div class="custom-control custom-radio" style="margin-top: 8px;">
                            <input type="radio" class="custom-control-input" id="customradioValidation3"
                                name="radio-stacked2" required="true">
                            <label class="custom-control-label" for="customradioValidation3">
                                มาก
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <div class="custom-control custom-radio" style="margin-top: 8px;">
                            <input type="radio" class="custom-control-input" id="customradioValidation4"
                                name="radio-stacked2" required="true">
                            <label class="custom-control-label" for="customradioValidation4">
                                น้อย
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col pad" style="text-align: center;">
                        <button type="submit" class="btn btn-success" OnClick="add();">บันทึก</button>
                    </div>
            </form>

        </div>
    </div>


</body>

<script>
    function add() {
        console.log("true");
        window.location.href = ("home.html");
    }

    function back() {
        window.location.href = 'home.html';
    }
</script>

</html>
