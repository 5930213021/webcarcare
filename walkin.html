<!doctype html>

<head>

    <meta charset="utf-8">

        integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" style="margin-top :80px;">
        <h3 class="name">เพิ่มรายการ</h3>
        <button type="submit" class="btn btn-success" OnClick="back();">กลับ</button>
    </div>

    <div class="container" style="margin-top :50px;">
        <div class="jumbotron" id="colorjum">
            <div class="container">
                <form class="needs-validation" novalidate>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">วัน/เดือน/ปี</label>
                        <div class="col-sm-4">
                            <input type="date" class="form-control" id="inputDate">
                        </div>

                        <label class="col-sm-2 col-form-label">ทะเบียนรถ</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputCodecar" placeholder="กก 1234 ตรัง">
                        </div>
                    </div>

                    <!-- <div class="form-group row">
                        <label class="col-sm-2 col-form-label">ทะเบียนรถ</label>
                        <div class="col-sm-4">
                            <input type="input" class="form-control" id="inputCodecar" placeholder="กก 1234 ตรัง">
                        </div>
                    </div> -->

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">ชื่อ-นามสกุล</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputname" placeholder="First name">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputlastname" placeholder="Last name">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">เบอร์โทรศัพท์</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="inputPhone" placeholder="10 number phone">
                        </div>
                    </div>


                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">รายการที่ลูกค้าเลือก</legend>
                            <div class="col-sm-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"
                                        checked>
                                    <label class="form-check-label" for="inlineCheckbox1">
                                        ล้างห้องเครื่อง
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                        value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">
                                        ล้างอัดฉีดช่วงล้าง
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                        value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">
                                        ล้างสีดูดฝุ่น
                                    </label>>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <legend class="col-form-label col-sm-2 pt-0"></legend>
                            <div class="col-sm-3 ml-6">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                        value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">
                                        ล้างยางมะตอย
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                        value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">
                                        ถ่ายน้ำมันเครื่อง (เฉพาะรถมอเตอไซต์)
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">ระดับความสกปรก</label>
                        <div class="col-sm-1">
                            <div class="custom-control custom-switch" style="margin-top: 8px;">
                                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                                <label class="custom-control-label" for="customSwitch1">มาก</label>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <div class="custom-control custom-switch" style="margin-top: 8px;">
                                <input type="checkbox" class="custom-control-input" id="customSwitch2">
                                <label class="custom-control-label" for="customSwitch2">น้อย</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">ขนาดรถ</label>
                        <div class="col-sm-1">
                            <div class="custom-control custom-switch" style="margin-top: 8px;">
                                <input type="checkbox" class="custom-control-input" id="customSwitch3">
                                <label class="custom-control-label" for="customSwitch3">ใหญ่</label>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <div class="custom-control custom-switch" style="margin-top: 8px;">
                                <input type="checkbox" class="custom-control-input" id="customSwitch4">
                                <label class="custom-control-label" for="customSwitch4">เล็ก</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col pad" style="text-align: center;">
                            <button type="submit" class="btn btn-success" OnClick="add();">บันทึก</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

<script>
    function add() {
        console.log("true");
        window.location.href = ("home.html");
    }

    function back() {
        window.location.href = 'home.html';
    }
</script>

</html>
